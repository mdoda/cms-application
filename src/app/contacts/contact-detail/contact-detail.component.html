<div class="panel panel-default">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-heading" style="background-color: rgba(204, 203, 203, 0.945);">
                <div class="clearfix">
                    <div class="pull-left">
                        <h1 class="list-group-item-heading">{{ contact.name}}</h1>
                        <img src="" alt="image" class="img-responsive">
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-primary" type="submit" style="margin: 5px;">edit</button>
                        <button class="btn btn-danger" type="button">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-body">
                <h5>Email: {{contact.email}}</h5>
                <h5>Phone: {{contact.phone}}</h5>
            </div>
        </div>
    </div>
</div>
