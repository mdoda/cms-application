<div class="panel panel-default">
    <div class="row">
        <div class="col-xs-12">
            <!-- <div class="list-group-item clearfix"> -->
            <div class="panel-heading" style="background-color: rgba(204, 203, 203, 0.945);">
                <div class="clearfix">
                    <div class="pull-left">
                        <h2 class="list-group-item-heading">Contacts</h2>
                    </div>
                    <button class="btn btn-success pull-right">New Contact</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-body">
                <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{contact.name}}</h4>
                    </div>
                    <span class="pull-right">
                        <img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive"
                            style="max-height: 50px;">
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
